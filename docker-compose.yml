version: "3.9"
services:
  gpu:
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    command: sh -c "nvidia-smi && npm run start"  # Corregido: comando en una sola l√≠nea
    ports:
      - "8284:80"
    restart: unless-stopped
